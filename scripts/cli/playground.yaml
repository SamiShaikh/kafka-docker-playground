      - name: versions
        description: | 
          🧞 Get current and latest version available on Confluent Hub for connector(s) used in example
        usage: playground connector versions
        options: []
      - name: restart
        description: | 
          ♻️  Restart connector
        usage: playground connector restart [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
      - name: resume
        description: | 
          ⏯️  Resume connector
        usage: playground connector resume [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
      - name: delete
        description: | 
          🗑️  Delete connector
        usage: playground connector delete [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
      - name: show-lag
        description: | 
          🐢 Show lag of sink connector
        usage: playground connector show-lag [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
        - names:
          - --wait-for-zero-lag
          argument: ""
          description: | 
            😴 Wait until lag becomes 0
            
      - name: show-config
        description: | 
          🧰 Show current connector config
        usage: playground connector show-config [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
      - name: show-config-parameters
        description: | 
          🔩 Show all possible configuration parameters of connector
        usage: playground connector show-config-parameters [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
        - names:
          - --open
          - -o
          argument: ""
          description: | 
            🔖 Save output to a file and open with text editor set with config.ini (default is code)
            
        - names:
          - --force-refresh
          argument: ""
          description: | 
            ☢️ Force refresh.
            
      - name: log-level
        description: | 
          🧬 Set connect log level
        usage: playground connector log-level [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            🎓 Tip: If not specified, the command will apply to all connectors
            
        - names:
          - --level
          - -l
          argument: [INFO, WARN, DEBUG, TRACE]
          description: | 
            ❕Log level
            
            Required: ✓ Yes
            
            Allowed values: INFO, WARN, DEBUG, TRACE
            
      - name: create-or-update
        description: | 
          🧑‍🎨  Create or update connector
        usage: playground connector create-or-update [JSON] [OPTIONS]
        options:
        - names:
          - --connector
          - -c
          argument: CONNECTOR
          description: | 
            🔗 Connector name
            
            Required: ✓ Yes
            
        - names:
          - --level
          - -l
          argument: [INFO, WARN, DEBUG, TRACE]
          description: | 
            ❕Log level
            
            Allowed values: INFO, WARN, DEBUG, TRACE
            
        - names:
          - --package
          - -p
          argument: PACKAGE
          description: | 
            Package name
            
